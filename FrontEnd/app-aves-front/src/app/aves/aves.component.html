<div class="card border-success mb-3">
  <div class="card-header">Aves</div>
  <div class="card-body">
    <h5 class="card-title">Listado aves</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rouded btn-primary" type="button" [routerLink] = "['/aves/crud']" >Crear Ave</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>CD Ave</th>
          <th>Nombre Comun</th>
          <th>Nombre Cientifico</th>
          <th>Editar</th>
            <th>Eliminar</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let ave of aves">
          <td>{{ave.cdave }}</td>
          <td>{{ave.nombreComun}}</td>
          <td>{{ave.nombreCientifico}}</td>
          <td>
            <button type="button" name="editar" [routerLink] = "['/aves/crud', ave.cdave]"   class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click) = 'delete(ave)' class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>


  </div>
</div>
